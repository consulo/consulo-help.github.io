site_name: consulo.help
repo_url: https://github.com/consulo/consulo-help.github.io
theme:
  name: material
  favicon: art/icon16.svg
  icon:
    repo: fontawesome/brands/github
  logo: art/icon16.svg
  palette:
    primary: black
  features:
    - navigation.instant
    - navigation.tabs
strict: true
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - Help:
    - Welcome: index.md
  - For Platform:
    - Overview: platform/overview.md
    - Settings/Preferences:
      - General:
        - Keymap: platform/preferences/general/keymap.md
    - Keymap:
      - Overview: platform/keymap/overview.md
      - OS:
        - Windows | Linux: platform/keymap/windows_linux.md
        - macOS: platform/keymap/mac.md
    - Update Channels: platform/update_channels.md
  - For Plugins:
    - Unity:
      - Overview: plugins/consulo.unity3d/overview.md
      - Setup: plugins/consulo.unity3d/setup.md
      - Debugging: plugins/consulo.unity3d/debugging.md
      - Using Consulo as Editor inside Unity: plugins/consulo.unity3d/using_consulo_as_external_editor.md
